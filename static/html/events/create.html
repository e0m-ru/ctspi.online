{% extends "header.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
{{ post.content|safe }}
{{ post.description|safe }}
{% load static %}

<h1>Создание события</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" id="title" required placeholder="Название мероприятия">
    <div class="data_time_choice">
        <input type="datetime-local" name="s_dt" id="s_dt" required >
        <input type="datetime-local" name="e_dt" id="e_dt" required >
        <input type="hidden" id="timezone" name="timezone" value="+03:00" />
    </div>
    <textarea name="descript" id="descript" cols="30" rows="10"></textarea>
    <button type="submit">Создать</button>
</form>
<script src="{% static 'js/form.js' %}"></script>

</div>

{% endblock %}
