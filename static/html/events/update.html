{% extends "header.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
{{ post.content|safe }}
{{ post.description|safe }}
    <h1>Обновление события</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Название:</label>
        <input type="text" name="title" id="title" value="{{ event.title }}" required>
        <br>
        <label for="start_time">Время начала:</label>
        <input type="date" name="start_time" id="start_time" value="{{ event.start_time|date:'Y M D' }}" required>
        <br>
        <label for="end_time">Время окончания:</label>
        <input type="date" name="end_time" id="end_time" value="{{ event.end_time|date:'Y M D' }}" required>
        <br>
        <label for="descript">Описание:</label>
        <textarea name="descript" id="descript" rows="10">{{ event.descript }}</textarea>
        <br>
        <label for="cat">Категория</label>
        <input type="text" name="cat" id="cat" value="{{ event.cat }}" required>
        <br>
        <button type="submit">Обновить</button>
    </form>
{% endblock %}
